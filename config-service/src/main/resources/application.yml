
spring:
  profiles: test
eureka:
  client:

    # register-with-eureka: true
    #fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  instance:
    instance-id: ${spring.application.name} #此实例注册到eureka服务端的唯一的实例ID
    prefer-ip-address: false #是否显示IP地址
    lease-renewal-interval-in-seconds: 10
    #eureka客户需要多长时间发送心跳给eureka服务器，
    #表明它仍然活着,默认为30 秒 (与下面配置的单位都是秒)
    #eureka客户需要多长时间发送心跳给eureka服务器，表明它仍然活着,默认为30 秒 (与下面配置的单位都是秒)
    lease-expiration-duration-in-seconds: 30
    #Eureka服务器在接收到实例的最后一次发出的心跳后，
    #需要等待多久才可以将此实例删除，默认为90秒
    hostname: localhost
